<!doctype html>
<html>
<head>
    <title>JavaScript For Loops</title>
</head>
<body>

    <h1>JavaScript For Loops</h1>

    <script>

    var colours = new Array();
    colours[0] = "Red";
    colours[1] = "Blue";
    colours[2] = "Green";

    for(var i = 0; i < colours.length; i ++)
    {
        document.write("<p>Colour number " + i + " is " + colours[i] + "</p>");
    }

    </script>

</body>
</html>
